<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .menu {
            text-align: center;
            margin-bottom: 20px;
        }
        .menu a {
            text-decoration: none;
            color: #555;
            margin: 0 15px;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        .menu a:hover {
            color: #4caf50;
        }
        .form-container {
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }
        textarea {
            height: 150px;
            resize: none;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .logo {
            display: block;
            margin: 0 auto;
            width: 200px;
        }
    </style>
</head>
<body>
    <header>
        <div class="menu">
            <a href="#">Accueil</a>
            <a href="#">À propos</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
        <img class="logo" src="https://via.placeholder.com/200" alt="Logo de l'entreprise">
    </header>
    <div class="container">
        <h2>Contactez-nous</h2>
        <div class="form-container">
            <form action="/submit_contact/" method="post">
                <label for="fname">Prénom:</label>
                <input type="text" id="fname" name="firstname" placeholder="Votre prénom.." required>

                <label for="lname">Nom:</label>
                <input type="text" id="lname" name="lastname" placeholder="Votre nom.." required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Votre adresse email.." required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Écrivez votre message ici.." required></textarea>

                <input type="submit" value="Envoyer">
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Nom de l'entreprise. Tous droits réservés.</p>
    </footer>
</body>
</html>
