<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 150px;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contactez-nous</h2>
        <form action="/submit_contact/" method="post">
            <label for="fname">Prénom:</label>
            <input type="text" id="fname" name="firstname" placeholder="Votre prénom.." required>

            <label for="lname">Nom:</label>
            <input type="text" id="lname" name="lastname" placeholder="Votre nom.." required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Écrivez votre message ici.." required></textarea>

            <input type="submit" value="Envoyer">
        </form>
    </div>
</body>
</html>
