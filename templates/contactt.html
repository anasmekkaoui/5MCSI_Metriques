<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            transition: color 0.3s ease;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        textarea {
            height: 150px;
            resize: none;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 6px;
            transition: color 0.3s ease;
        }
        .form-group input[type="text"], .form-group input[type="email"], .form-group textarea {
            width: calc(100% - 24px);
            display: block;
            margin-top: 6px;
        }
        .form-group textarea {
            resize: none;
        }
        .form-group input[type="submit"] {
            width: auto;
            margin-top: 10px;
        }
        #map {
            height: 300px;
            width: 100%;
            margin-top: 30px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Page de contact Anas Mekkaoui</h2>
        <form action="/submit_contact/" method="post">
            <div class="form-group">
                <label for="fname">Prénom:</label>
                <input type="text" id="fname" name="firstname" placeholder="Votre prénom.." required>
            </div>

            <div class="form-group">
                <label for="lname">Nom:</label>
                <input type="text" id="lname" name="lastname" placeholder="Votre nom.." required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Votre adresse email.." required>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Écrivez votre message ici.." required></textarea>
            </div>

            <div class="form-group">
                <input type="submit" value="Envoyer">
            </div>
        </form>
    </div>
</body>
</html>
